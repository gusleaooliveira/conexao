<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://gusleaooliveira.github.io/hcw/css/hcw.min.css">

    <title>Auth</title>
  </head>
  <body class="raisin-black">

    <div class="padding-16">
      <button class="btn btn-block eggplant" id="btnGithub">
        <i class="fab fa-github"></i>
      </button>
    </div>

    <div class="card padding-16 margin-10 text-indent light-gray display-container" id="conteudo">
    </div>
    <p class="text-indent text-justify"></p>

    <script src="https://kit.fontawesome.com/089953a984.js" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/oauth-io/oauth-js/c5af4519/dist/oauth.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
   <script type="text/javascript">
      $("#btnGithub").on("click", function(){
        OAuth.initialize('IyMaYnzr9SRv5UKsyQ2VzRYdfZ8');
        OAuth.popup('github').then(github => {
          console.log('Github',github);
          github.me().then(data => {
            console.log('me data:', data);
          });
          github.get("/user").then(data => {
            console.log("self data",data)
            $("<img src="+data.avatar_url+" class='image-card border-circle display-middle-top ' />").appendTo("#conteudo");
            $("<p class='text-justify text-indent'><b>Usu√°rio:</b> "+data.name+"</p>").appendTo("#conteudo");
            $("<p class='text-justify text-indent'><b>Email:</b> "+data.email+"</p>").appendTo("#conteudo");
            $("<p class='text-justify text-indent'><b>Link para o perfil:</b> <a href='"+data.html_url+"' >Abrir o perfil</a></p>").appendTo("#conteudo");
          });
        })
      });
    </script>
  </body>
</html>
